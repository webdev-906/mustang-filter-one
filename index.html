<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Mustang Filter One</title>
</head>
<body>
  <h2>Select a Mustang Color</h2>

<button class="blackBtn" onclick="showBlackMustangs()">Black</button>
<button class="redBtn" onclick="showRedMustangs()">Red</button>
<button class="silverBtn" onclick="showSilverMustangs()">Silver</button>
<button class="clearBtn" onclick="clearAll()">Clear</button>

  <!-- Image One  -->
  <div>
    <img id="blackMustang" src="imgs/black-mustang.webp" alt="black mustang">
  </div>

    <!-- Image Two -->
  <div>
    <img id="redMustang" src="imgs/red-mustang.webp" alt="red mustang">
  </div>

  <!-- Image Three -->
  <div>
    <img id="silverMustang" src="imgs/silver-mustang.webp" alt="silver mustang">
  </div>


  
<script src="script.js"></script>
</body>
</html>
